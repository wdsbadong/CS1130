<!DOCTYPE html>
 <html>
 <head>
    <title>Add 2 Numbers</title>
</head>
<body>

<h1>Add 2 Numbers</h1>

<label for="n1">First number:</label>
<input type="number" id="n1"><br>
<label for="n2">Second number:</label>
<input type="number" id="n2"><br>
<button onclick="computesum()">Compute Sum</button><br>

<label for="sum">Sum</label>
<input type="number" id="sum"><br>

<br>
<a href ="index.html">Go to Home Page</a>
<a href ="GradeComputation.html">Compute your Grade</a>
<script>
    function computesum()
    {var n1, n2, sum;
    
    n1 = document.getElementById("n1").value*1;
    
    n2 = document.getElementById("n2").value*1;

    sum = n1 + n2;
    document.getElementById("sum").value = sum;
    }
</script>


</body>
</html>
