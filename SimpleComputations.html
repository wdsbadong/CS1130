 <!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
</head>
<body style="background-image:url(https://th.bing.com/th/id/R.2d2830f44579a0dec218b951be046bda?rik=FNwtTkp2Aia2yA&riu=http%3a%2f%2fwhatido.com%2ffiles%2f3queso.jpg&ehk=rlm4g1yYv1%2b9dx8sYJf6VgFjeTYc8t4OaANqm5RszaU%3d&risl=&pid=ImgRaw&r=0);">
<center>
<table border="3%" width="auto" height="auto" bgcolor="white">
  <tr>
    <th>
<h2>Unit Converter</h2>

<label for="conversionType">Select conversion type:</label>
<select id="conversionType">
  <option value="1">Fahrenheit to Celsius</option>
  <option value="2">Celsius to Fahrenheit</option>
  <option value="3">Meters to Feet</option>
  <option value="4">Feet to Meters</option>
</select>
<br><br>

<div id="inputFields">
  <input type="number" id="inputValue" placeholder="Enter value to convert">
  <button onclick="convert()">Convert</button>
</div>

<p id="result"></p>

<script>
function convert() {
  const conversionType = document.getElementById("conversionType").value;
  const inputValue = parseFloat(document.getElementById("inputValue").value);
  let result = 0;

  switch (conversionType) {
    case "1":
      result = (inputValue - 32) * (5/9);
      document.getElementById("result").innerText = `${inputValue} Fahrenheit is ${result.toFixed(2)} Celsius`;
      break;
    case "2":
      result = (inputValue * (9/5)) + 32;
      document.getElementById("result").innerText = `${inputValue} Celsius is ${result.toFixed(2)} Fahrenheit`;
      break;
    case "3":
      result = inputValue * 3.28084;
      document.getElementById("result").innerText = `${inputValue} Meters is ${result.toFixed(2)} Feet`;
      break;
    case "4":
      result = inputValue / 3.28084;
      document.getElementById("result").innerText = `${inputValue} Feet is ${result.toFixed(2)} Meters`;
      break;
    default:
      document.getElementById("result").innerText = "Please select a conversion type";
  }
}
</script>

</th>
</tr>
</table>
</center>
</body>
</html>
