<body>
<h1><center>My Income tax Calculator</center></h1>

<h2><center>
Income  Tax = Basic tax + Rate<br>
<br>
BIR
</center></h2>
<br>
<center>
<table>
<tr>
<th>
<label for="InputIncome">Enter Taxable Income</label>
<input type="numbers" id="InputIncome" placeholder="Enter Tax">
<button onclick="CalculateTax()">CalculateTax</button>
<br>
<p id="result"></p>
<br>
</th>
</tr>
</table>
</center>
<script>
function CalculateTax() {
    const income = parseFloat(document.getElementById("InputIncome").value);
	let tax = 0;
	
	if (income <= 250000) {
	tax = 0;}
	else if (income <= 400000) {
	tax = (income - 250000) * 0.20;}
	else if (income <= 800000) {
	tax = 30000 + (income - 400000) * 0.25; }
	else if (income <= 2000000) {
	tax = 130000 + (income - 800000) * 0.30; }
	else if (income <= 8000000) {
	tax = 490000 + (income - 2000000) * 0.32; }
	else if (income > 8000000) {
	tax = 2410000 + (income - 8000000) * 0.35; }
	
	document.getElementById("result").innerText = `Income Tax: ${tax.toFixed(2)}`;
}
</script>
